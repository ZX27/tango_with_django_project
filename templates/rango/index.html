<!DOCTYPE html>

{% load static %}

<html>

<head>
    <title>Rango</title>
</head>

<body>
    <h1>Rango says...</h1>
    <div>
        hey there partner! <br />
        <strong>{{ boldmessage }}</strong><br />
    </div>
    <div>
        {% if categories %}
        <ul>
            {% for category in categories %}
            <li>
                <!-- The following line is changed to add on an HTML hyperlink -->
                <a href="/rango/category/{{ category.slug }}">{{ category.name }}</a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <strong>
            There are no categories present.
        </strong>
        {% endif %}
    </div>
    <a href="/rango/about/">About</a><br />
    <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
    </div>
</body>

</html>
